<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Secure Chat</title>
  
  <meta name="theme-color" content="#0f172a">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="P2P Chat">
  
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="src/style.css">
  <link rel="icon"  href="src/icon-192.png">
  <link rel="apple-touch-icon"  href="src/icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "40057e4b-4ac4-461c-9cb1-67366efd46b4",
        safari_web_id: "",
        serviceWorkerPath: "OneSignalSDKWorker.js", 
        serviceWorkerParam: { scope: "/mqtt-secure-chat/" },
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true,
      });
    });
  </script>

</head>

<body>
  <div id="app-container">
    
    <div id="login-screen" class="screen active">
      <div class="login-card">
        <h1>Secure Chat</h1>
        <p>Enter a Secret PIN to join a secure, encrypted cloud room.</p>
        <div class="input-group">
          <input type="text" id="pin_input" placeholder="E.g. 1234" 
          autocomplete="off" onkeydown="if (event.key === 'Enter') connectByPin()">
          <button id="connect-btn" onclick="connectByPin()">Connect</button>
        </div>
        <p id="status-text"></p>
      </div>
    </div>

    <div id="chat-screen" class="screen">
      <div class="chat-header">
        <div class="header-info">
          <h3><ion-icon name="lock-closed"></ion-icon> Secure Channel</h3>
        </div>

        
        
        
      </div>
  
      <div id="chat-messages"></div>
      
      <div class="chat-input-area">
        <input type="text" id="message_input" placeholder="Type a message..." 
        autocomplete="off" onkeydown="if (event.key === 'Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">
          
          <ion-icon name="send"></ion-icon>
          
        </button>
      </div>
    </div>

  </div>
  <script src="src/script.js"></script>
</body>
</html>
